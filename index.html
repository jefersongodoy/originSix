<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <header id="header">
        <nav class="container">

                    <li><a class="title" href="#home">Início</a></li>
                    <li><a class="title" href="#about">Sobre</a></li>
                    <li><a class="title" href="#services">Serviços</a></li>

           <div class="container grid">

               Serviços

    <script src="script/main.js"></script>
